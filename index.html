<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBucks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon1.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="circulo"></div>

    <img src="img/logo.png" alt="Logo Starbucks">

    <div class="caixa-conteudo">

        <div class="caixa-texto">
            <h2>It's not just coffee It's <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam iste enim alias officiis optio
                architecto culpa, pariatur neque accusamus, blanditiis harum perspiciatis at provident autem! Saepe
                beatae tempora omnis dolores?</p>
            <button>Clique Aqui</button>
        </div>

        <div class="caixa-imagem">
            <img id="produto-img" class="copo" src="img/img1.png" alt="Copo Starbucks">
        </div>

    </div>

    <div class="caixa-menu">
        <img class="botao-menu" onclick="trocarCor('#017143'); trocaImagem('img/img1.png')" src="img/thumb1.png"
            alt="Botão Verde">
        <img class="botao-menu" onclick="trocarCor('#eb7495'); trocaImagem('img/img2.png')" src="img/thumb2.png"
            alt="Botão Rosa">
        <img class="botao-menu" onclick="trocarCor('#d752b1'); trocaImagem('img/img3.png')" src="img/thumb3.png"
            alt="Botão Roxo">
    </div>

    <script src="scripts.js"></script>
</body>

</html>
